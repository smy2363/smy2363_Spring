<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{game/default}">
	
<head>
	<th:block layout:fragment="css"></th:block>
	<th:block layout:fragment="script"></th:block>
</head>	

	<div layout:fragment="main" id="main">
		<div id="section_top">
			<h3>모바일 게임 공략 </h3>
			<p> 
				<a href="/gamepost/write"> 리뷰 작성 </a>
			</p>
		</div>			
				
		<div id="section_middle">
			<table id="reviewList">
				<tr>
					<th>제목</th>
					<th>게임</th>
					<th>작성일</th>
				</tr>
				
				<tr th:each="row : ${mList}">
					<td>
					<a th:href="'/gamepost/view/'+${row.post_id}" th:text="${row.title}"></a>
					</td>
					<td th:text="${row.game_name}"></td>
					<td th:text="${#temporals.format(row.write_date,'yyyy-MM-dd')}"></td>
				</tr>
			</table> 	
		</div>		
		
		<div id="section_bottom">
			<div id="searchBox">
			</div>
		</div>	
	</div>


</html>
